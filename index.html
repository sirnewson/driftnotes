<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Notes Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #0a0a0a;
        }
        /* Custom styles for aspect ratios */
        .aspect-1-1 { aspect-ratio: 1 / 1; }
        .aspect-4-5 { aspect-ratio: 4 / 5; }
        .aspect-9-16 { aspect-ratio: 9 / 16; }

        /* Transitions for all interactive elements */
        #preview-area, #preview-container, .color-swatch, .style-btn, .theme-btn, .ratio-btn {
            transition: all 0.3s ease-in-out;
        }
        
        /* Style for the selected color swatch and style button */
        .color-swatch.active, .style-btn.active {
            box-shadow: 0 0 0 3px #ffffff;
            transform: scale(1.1);
        }
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Smartphone Mockup Styles */
        .phone-mockup {
            background: #1c1c1c;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            border: 2px solid #444;
            transition: max-width 0.3s ease-in-out;
            max-width: 400px; /* Default max-width */
        }
        .phone-screen {
            background: #000;
            border-radius: 28px;
            overflow: hidden;
        }
        
        /* Creative Background Gradient Classes */
        .bg-sunset { background-image: linear-gradient(to top right, #ff7e5f, #feb47b); }
        .bg-ocean { background-image: linear-gradient(to top right, #00c6ff, #0072ff); }
        .bg-galaxy { background-image: linear-gradient(to top right, #3a1c71, #d76d77, #ffaf7b); }

    </style>
</head>
<body class="text-white antialiased flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Drift Notes</h1>
            <p class="text-gray-400 mt-2">Your thoughts, beautifully framed.</p>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-6">

            <!-- Controls Panel -->
            <div class="w-full lg:w-2/5 bg-neutral-900/70 backdrop-blur-sm p-5 rounded-2xl shadow-lg border border-neutral-800 flex flex-col">
                <div>
                    <h2 class="text-2xl font-semibold mb-4 border-b border-neutral-700 pb-2">Customize Your Note</h2>

                    <!-- Quote Input -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <label for="quote-input" class="block text-sm font-medium text-gray-300">Quote</label>
                            <span id="char-counter" class="text-sm text-gray-500">0/100</span>
                        </div>
                        <textarea id="quote-input" rows="4" maxlength="100" class="w-full bg-neutral-800 border border-neutral-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Sometimes fear is a result of your courage."></textarea>
                    </div>

                    <!-- Hashtag and Location Inputs -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="hashtag-input" class="block text-sm font-medium text-gray-300 mb-2">Hashtag</label>
                            <input type="text" id="hashtag-input" class="w-full bg-neutral-800 border border-neutral-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="motivation">
                        </div>
                        <div>
                            <label for="location-input" class="block text-sm font-medium text-gray-300 mb-2">Location</label>
                            <input type="text" id="location-input" class="w-full bg-neutral-800 border border-neutral-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="The Universe">
                        </div>
                    </div>

                    <!-- Background Style Selector -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Background Style</label>
                        <div class="flex items-center gap-3 flex-wrap">
                             <button class="style-btn active w-8 h-8 rounded-full border-2 border-neutral-600 bg-neutral-700 flex items-center justify-center text-white font-bold" data-style="solid">S</button>
                             <button class="style-btn w-8 h-8 rounded-full border-2 border-neutral-600 bg-sunset" data-style="bg-sunset"></button>
                             <button class="style-btn w-8 h-8 rounded-full border-2 border-neutral-600 bg-ocean" data-style="bg-ocean"></button>
                             <button class="style-btn w-8 h-8 rounded-full border-2 border-neutral-600 bg-galaxy" data-style="bg-galaxy"></button>
                             <input type="file" id="bg-upload-input" accept="image/*" class="hidden">
                             <button id="bg-upload-btn" class="w-8 h-8 rounded-full border-2 border-dashed border-neutral-600 flex items-center justify-center text-neutral-400 hover:bg-neutral-700 hover:text-white transition" title="Upload Custom Background">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg>
                             </button>
                             <button id="bg-clear-btn" class="w-8 h-8 rounded-full border-2 border-dashed border-neutral-600 flex items-center justify-center text-neutral-400 hover:bg-neutral-700 hover:text-white transition hidden" title="Clear Background Image">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg>
                             </button>
                        </div>
                    </div>

                    <!-- Background Color Selector -->
                    <div class="mb-4" id="solid-color-controls">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Solid Color</label>
                        <div id="color-palette-bg" class="flex gap-3 flex-wrap">
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600 active" style="background-color: #141111;" data-color="#141111"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #542426;" data-color="#542426"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #381559;" data-color="#381559"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #5709A0;" data-color="#5709A0"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #C5911E;" data-color="#C5911E"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #4a5568;" data-color="#4a5568"></button>
                        </div>
                    </div>
                    
                    <!-- Text Color Selector -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Text Color</label>
                        <div id="color-palette-text" class="flex gap-3 flex-wrap">
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600 active" style="background-color: #ffffff;" data-color="#ffffff"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #cbd5e1;" data-color="#cbd5e1"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #1e293b;" data-color="#1e293b"></button>
                            <button class="color-swatch w-8 h-8 rounded-full border-2 border-neutral-600" style="background-color: #000000;" data-color="#000000"></button>
                        </div>
                    </div>

                    <!-- Aspect Ratio Selector -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Aspect Ratio</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button id="ratio-1-1" class="ratio-btn control-btn bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">1:1</button>
                            <button id="ratio-4-5" class="ratio-btn control-btn bg-neutral-700 text-gray-300 font-semibold py-2 px-4 rounded-lg">4:5</button>
                            <button id="ratio-9-16" class="ratio-btn control-btn bg-neutral-700 text-gray-300 font-semibold py-2 px-4 rounded-lg">9:16</button>
                        </div>
                    </div>
                </div>
                <!-- Download Button -->
                <div class="mt-auto pt-4">
                    <button id="download-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        Download Note
                    </button>
                </div>
            </div>

            <!-- Preview Area with Mockup -->
            <div id="preview-area" class="w-full lg:w-3/5 flex items-center justify-center">
                <div class="phone-mockup">
                    <div class="phone-screen">
                        <div id="preview-container" class="w-full h-full aspect-1-1 rounded-2xl shadow-2xl flex flex-col p-10" style="background-color: #141111; background-size: cover; background-position: center;">
                            
                            <!-- Header -->
                            <div id="preview-header" class="flex items-center justify-center w-full mb-auto font-mono opacity-70" style="font-size: 10px;">
                                <span class="font-bold tracking-widest" style="color: #ffffff;">DRIFT NOTE</span>
                                <span class="mx-2">|</span>
                                <span id="preview-date" style="color: #ffffff;"></span>
                                <span id="preview-time" class="tracking-widest ml-1" style="color: #ffffff;"></span>
                            </div>
                            
                            <!-- Quote Text -->
                            <p id="preview-quote" class="font-medium leading-snug my-auto text-center" style="color: #ffffff;"></p>

                            <!-- Footer: Hashtag and Location -->
                            <div id="preview-footer" class="flex items-center justify-center mt-auto text-xs gap-2">
                                <span id="preview-hashtag" class="font-sans font-medium" style="color: #ffffff;">#motivation</span>
                                <span class="opacity-70">|</span>
                                <span id="location-group" class="flex items-center gap-1 font-sans font-medium">
                                    <svg id="location-pin" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg>
                                    <span id="preview-location" style="color: #ffffff;">The Universe</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DOM Element References ---
            const quoteInput = document.getElementById('quote-input');
            const hashtagInput = document.getElementById('hashtag-input');
            const locationInput = document.getElementById('location-input');
            const downloadBtn = document.getElementById('download-btn');
            const charCounter = document.getElementById('char-counter');
            const bgUploadInput = document.getElementById('bg-upload-input');
            const bgUploadBtn = document.getElementById('bg-upload-btn');
            const bgClearBtn = document.getElementById('bg-clear-btn');

            const previewContainer = document.getElementById('preview-container');
            const previewQuote = document.getElementById('preview-quote');
            const previewDate = document.getElementById('preview-date');
            const previewTime = document.getElementById('preview-time');
            const previewHeader = document.getElementById('preview-header');
            const previewFooter = document.getElementById('preview-footer');
            const locationPin = document.getElementById('location-pin');
            const previewLocation = document.getElementById('preview-location');
            const previewHashtag = document.getElementById('preview-hashtag');
            const solidColorControls = document.getElementById('solid-color-controls');

            const ratioButtons = document.querySelectorAll('.ratio-btn');
            const bgColorSwatches = document.querySelectorAll('#color-palette-bg .color-swatch');
            const textColorSwatches = document.querySelectorAll('#color-palette-text .color-swatch');
            const styleButtons = document.querySelectorAll('.style-btn');

            // --- State ---
            let currentSolidColor = '#141111';
            let currentRatio = '1-1';

            // --- Functions ---
            function updateTimestamp() {
                const now = new Date();
                const day = now.toDateString().slice(0, 3).toUpperCase();
                const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                previewDate.textContent = day;
                previewTime.textContent = time;
            }

            function adjustQuoteFontSize() {
                let maxFontSize;
                if (currentRatio === '9-16') maxFontSize = 26;
                else if (currentRatio === '4-5') maxFontSize = 24;
                else maxFontSize = 22;

                previewQuote.style.fontSize = `${maxFontSize}px`;

                const availableHeight = previewContainer.clientHeight - previewHeader.offsetHeight - previewFooter.offsetHeight - 40; // 40px buffer

                while (previewQuote.scrollHeight > availableHeight && parseFloat(previewQuote.style.fontSize) > 10) {
                    previewQuote.style.fontSize = `${parseFloat(previewQuote.style.fontSize) - 1}px`;
                }
            }

            function updatePreview() {
                previewQuote.textContent = quoteInput.value.trim() || quoteInput.placeholder;
                const hashtagText = hashtagInput.value.trim();
                previewHashtag.textContent = hashtagText ? `#${hashtagText}` : `#${hashtagInput.placeholder}`;
                previewLocation.textContent = locationInput.value.trim() || locationInput.placeholder;
                adjustQuoteFontSize();
                updateTimestamp();
            }

            function updateCharCounter() {
                const count = quoteInput.value.length;
                const max = quoteInput.maxLength;
                charCounter.textContent = `${count}/${max}`;
                charCounter.classList.toggle('text-red-500', count >= max);
            }

            function setTextColor(color) {
                const elementsToColor = [previewQuote, previewLocation, previewDate, previewTime, locationPin, previewHashtag, previewHeader.querySelector('span')];
                elementsToColor.forEach(el => {
                    if (el) el.style.color = color;
                });

                textColorSwatches.forEach(swatch => {
                    swatch.classList.toggle('active', swatch.dataset.color === color);
                });
            }
            
            function setBackgroundColor(color) {
                currentSolidColor = color;
                previewContainer.style.backgroundColor = color;
                bgColorSwatches.forEach(swatch => {
                    swatch.classList.toggle('active', swatch.dataset.color === color);
                });
            }

            function setBackgroundStyle(style) {
                 styleButtons.forEach(btn => {
                     btn.classList.toggle('active', btn.dataset.style === style);
                 });
                 previewContainer.classList.remove('bg-sunset', 'bg-ocean', 'bg-galaxy');
                 if (style === 'solid') {
                     solidColorControls.style.display = 'block';
                     previewContainer.style.backgroundImage = 'none';
                     setBackgroundColor(currentSolidColor);
                 } else {
                     solidColorControls.style.display = 'none';
                     previewContainer.classList.add(style);
                 }
            }

            function setRatio(ratio) {
                currentRatio = ratio;
                // --- Button styles ---
                ratioButtons.forEach(btn => {
                    btn.classList.toggle('bg-blue-600', btn.id.includes(ratio));
                    btn.classList.toggle('text-white', btn.id.includes(ratio));
                    btn.classList.toggle('bg-neutral-700', !btn.id.includes(ratio));
                    btn.classList.toggle('text-gray-300', !btn.id.includes(ratio));
                });
                
                // --- Aspect ratio & Padding ---
                previewContainer.classList.remove('aspect-1-1', 'aspect-4-5', 'aspect-9-16', 'p-8', 'p-10');
                if (ratio === '9-16') {
                    previewContainer.classList.add('aspect-9-16', 'p-8');
                } else if (ratio === '4-5') {
                    previewContainer.classList.add('aspect-4-5', 'p-8');
                } else { // 1:1
                    previewContainer.classList.add('aspect-1-1', 'p-10');
                }

                // Adjust phone mockup size for better presentation
                const phoneMockup = document.querySelector('.phone-mockup');
                if (ratio === '9-16') {
                    phoneMockup.style.maxWidth = '280px';
                } else if (ratio === '4-5') {
                    phoneMockup.style.maxWidth = '350px';
                } else { // 1:1
                    phoneMockup.style.maxWidth = '400px';
                }
                
                setTimeout(adjustQuoteFontSize, 50);
            }

            // --- Event Listeners ---
            hashtagInput.addEventListener('input', updatePreview);
            quoteInput.addEventListener('input', () => { updatePreview(); updateCharCounter(); });
            locationInput.addEventListener('input', updatePreview);
            
            bgColorSwatches.forEach(swatch => swatch.addEventListener('click', () => setBackgroundColor(swatch.dataset.color)));
            textColorSwatches.forEach(swatch => swatch.addEventListener('click', () => setTextColor(swatch.dataset.color)));
            styleButtons.forEach(btn => btn.addEventListener('click', () => setBackgroundStyle(btn.dataset.style)));
            ratioButtons.forEach(btn => btn.addEventListener('click', () => setRatio(btn.id.replace('ratio-', ''))));

            bgUploadBtn.addEventListener('click', () => bgUploadInput.click());
            bgClearBtn.addEventListener('click', () => {
                previewContainer.style.backgroundImage = 'none';
                bgClearBtn.classList.add('hidden');
                setBackgroundStyle('solid'); // Revert to solid color mode
            });

            bgUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        previewContainer.style.backgroundImage = `url('${event.target.result}')`;
                        solidColorControls.style.display = 'none';
                        styleButtons.forEach(btn => btn.classList.remove('active'));
                        bgClearBtn.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            downloadBtn.addEventListener('click', () => {
                const node = document.getElementById('preview-container');
                html2canvas(node, {
                    scale: 6, // Increased scale for "300 DPI" effect
                    useCORS: true, 
                    backgroundColor: null,
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `drift-note-${Date.now()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(err => console.error("Oops, something went wrong!", err));
            });

            // --- Initial Setup Call ---
            setInterval(updateTimestamp, 1000);
            updatePreview();
            updateCharCounter();
            setTextColor('#ffffff'); // Set initial text color
            setRatio('1-1'); // Set initial aspect ratio and font sizes
        });
    </script>
</body>
</html>
